<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profit & loss calculator</title>
    <link href="style.css"rel="stylesheet">
</head>
<body>
    <header>
        <h1>Profit and loss calculator</h1>
        </header>
        <div id="container">
            <img src="https://images.cnbctv18.com/wp-content/uploads/2021/06/trending-stocks-1019x573.jpg">
            <label for="purchase-price">Purchase Price</label>
            <input type="number" id="purchase-price">
            <label for="quantity">Quantity of Stocks</label>
            <input type="number" id="quantity">
            <label for="current-price">Current Price</label>
            <input type="number" id="current-price">
            <label for="check-btn"></label>
            <button id="check-btn">Check</button>
            <label for="output"></label>
            <p id="output"></p>
        </div>
    <script src="stocks.js"/>
</body>
</html>
